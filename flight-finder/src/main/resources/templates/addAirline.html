<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<title>FlightFinder - Add Airline</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">FlightFinder Admin</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/users}">Moderate Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/flight}">Edit Flights</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/flight}">Manage Airlines</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<br/>
	<br/>
	<br/>

    <div th:if="${param.success}">
        <div class="alert alert-info">Successfully added airline!</div>
    </div>

    <h1 class="text-center">Add Airline</h1>

    <form th:action="@{/saveAirline}" th:object="${airline}"
			method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">   
            <div class="form-group row">
                <label class="col-4 col-form-label"> Contact Number </label>
                <div class="col-8">
                    <input type="text" th:field="*{contactNumber}" class="form-control" 
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Airline Name </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" 
                            required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label"> Website (URL) </label>
                <div class="col-8">
                    <input type="text" th:field="*{websiteUrl}" class="form-control" 
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
            
            <div class="form-group mb-3">
                <a th:href="@{/airlines}">
                    <button class="btn btn-primary" type="button" >Cancel</button>
                </a>
                <button class="btn btn-primary" type="submit" >Add Airline</button>
            </div>
        </div>
    </form>
    
</body>
</html>
